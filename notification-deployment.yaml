apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  labels:
    app: notification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: scholastic-planner-ms_notification
          imagePullPolicy: Never
          ports:
            - containerPort: 7004
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 7004
      targetPort: 7004
